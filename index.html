<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>bluesteadembroidery</title>
  </head>
  <body>
    <div>
      <div class="flex-main">
        <img class="flex-logo" src="images/logo.png" />
        <div class="flex-about">
        <p >
          Custom Embroidery for the everyday and equestrian – unique & crafted,
          refined quality. Personal service that is “in-person" from project
          consultation to delivery.
        </p>
      </div>
      </div>
      <div class="flex-main-images">
      <!-- <img src="images/main.jpg" call="main1Img"/>  -->
        <img src="images/main2.jpg" class="mainImg" />
        <img src="images/main3.jpg" class="mainImg" />
        <img src="images/main4.jpg" class="mainImg" />

      </div>
      <div class="flex-contact">
          <p class="flex-contact">
              Rosanne Hermenze
            </p>
        <p class="flex-contact">
          Middlebrook Pond Road Redding, Connecticut
        </p>
        <p class="flex-contact">
          RoHermenze@gmail.com
        </p>
        <p class="flex-contact">
          (203) 733-6437
        </p>
      </div>
      <center>
        <div class="navBar">
          <a
            href="https://www.facebook.com/BlueSteedEmbroidery/?epa=SEARCH_BOX"
            target="_blank"
          >
            <img
              src="images/social-icon-facebook.png"
              alt="Visit us on Facebook"
            />
          </a>

          <a
            href="https://www.instagram.com/bluesteedembroidery/"
            target="_blank"
          >
            <img
              src="images/social-icon-insta.png"
              alt="Visit us on instagram"
            />
          </a>
        </div>
      </center>
    </div>
    <form>
      <div id="input-container">
        <h3 id="input-label">5 day blanket watch</h1>
        <label for="input-box"></label>
        <input type="text" name="" placeholder="zip code" id="input-box" />
        <button type="button" name="" id="submit">Get Weather Forcast</button>
      </div>
    </form>
    <div id="flexWeather"></div>

    <script
      src="https://code.jquery.com/jquery-3.2.0.min.js"
      integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
