<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />

      </div>
      </div>

      <img src="images/main4.jpg" class="mainImg" />
      <img src="images/main5.jpg" class="mainImg" />
      <img src="images/main6.jpg" class="mainImg" />
      <img src="images/main7.jpg" class="mainImg" />
      <img src="images/main8.jpg" class="mainImg" />
      <img src="images/main9.jpg" class="mainImg" />
      <img src="images/main10.jpg" class="mainImg" />
      <img src="images/main11.jpg" class="mainImg" />
      <img src="images/main12.jpg" class="mainImg" />
      <img src="images/main13.jpg" class="mainImg" />
      <img src="images/main14.jpg" class="mainImg" />
      <img src="images/main15.jpg" class="mainImg" />
      <img src="images/main16.jpg" class="mainImg" />
      <div class="carousel-button next">
        <span class="lnr lnr-chevron-right"></span>
      </div>
      </div>
      </div>
      <div class="flex-contact">
          <p class="flex-contact">
              Rosanne Hermenze
            </p>
        <p class="flex-contact">
          Middlebrook Pond Road Redding, Connecticut
        </p>
        <p class="flex-contact">
          RoHermenze@gmail.com
        </p>
        <p class="flex-contact">
          (203) 733-6437
        </p>
      </div>
      <center>
        <div class="navBar">
          <a
            href="https://www.facebook.com/BlueSteedEmbroidery/?epa=SEARCH_BOX"
            target="_blank"
          >
            <img
              src="images/social-icon-facebook.png"
              alt="Visit us on Facebook"
            />
          </a>

          <a
            href="https://www.instagram.com/bluesteedembroidery/"

        </div>
      </center>

    <form>
      <div id="input-container">
        <h3 id="input-label">5 Day Blanket Watch</h1>
        <label for="input-box"></label>
        <input type="text" name="" placeholder="zip code" id="input-box" />
        <button type="button" name="" id="submit">Get Weather Forcast</button>
      </div>
    </form>
    <div id="flexWeather"></div>
